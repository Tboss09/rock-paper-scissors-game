<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <header>
    <div class="header">

      <!-- Rock Paper Scissors Image -->
      <div class="header__img">
        <img src="images/logo.svg" alt="">
      </div>

      <!-- Shows the score -->
      <div class="header__score">
        <p>score</p>
        <h2>12</h2>

      </div>
    </div>
  </header>

  <main class="main">

    <!-- Game Starts -->
    <section class="section">

      <div class="section__gameStart">
        <div class="section__gameStart--triangle">
          <img src="images/bg-triangle.svg" alt="">
        </div>

        <!-- Paper -->
        <div class="game section__gameStart--paper">
          <img src="images/icon-paper.svg" alt="">
        </div>

        <!--Rock  -->
        <div class="game section__gameStart--rock">
          <img src="images/icon-rock.svg" alt="">
        </div>

        <!-- Scissors Image -->
        <div class="game section__gameStart--scissors">
          <img src="images/icon-scissors.svg" alt="">
        </div>

      </div>
    </section>

    <!-- Result Of Answer Chosen against Computer -->
    <section class="result">
      <div class="result__human">
        <div class="circle result__human--picked">
        </div>
        <div class="result__human--text">
          <h2>You Picked</h2>
        </div>

      </div>

      <div class="result__pc">
        <div class="circle  result__pc--picked">
        </div>
        <div class="result__pc--text">
          <h2>The House Picked</h2>

        </div>
      </div>

      <div class="loseOrWin">
        <p>You Lose</p>
        <button>Play Again</button>
      </div>

    </section>

    <section class="rules">
      <button class="btn">Rules</button>
    </section>
  </main>
</body>

</html>
